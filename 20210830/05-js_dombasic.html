    // 화면이 아닌 계층도로 인식하는 것을 의미합니다
    // DOM객체를 변형해서 화면에 표시되는 데이터를 바꿔주거나
    // 없던 태그를 생서하는 등의 작업을 할 수 있습니다
    // 웹 페이지를 서버 재호출 없이 변형시킬 수 있는만큼
    // 굉장히 많이 사용합니다
</script>

<title></title>
</head>
<body>
    <div>   <!-- body자식 1개: div 태그 -->
        <h1>DOM</h1>                                     <!-- div자식 -->
        <p>문서의 각 요소(객체)들을 구조화한 것입니다</p>   <!-- 2개: h1, p태그 -->

</body>
