<!DOCTYPE html>

<script>
    // prompt를 이용해 입력한 숫자에 해당하는
    // 단수의 구구단을 출력하는 코드
    var ggd = prompt("숫자 하나를 입력하세요");
    for(i = 1; i < 10; i++){
        document.write(ggd + " * " + i + " = " + (i * ggd) + "<br>");
    }
</script>
<meta charset="UTF-8">
<title></title>
</head>
