<!DOCTYPE html>
<html>
    <head>
        <title>required 속성</title>
    </head>
    <body>
        <fieldset>
            <legend>유효성 검사</legend>
            <form>
                <ul>
                    <li><b>*</b>이름 : <input type="text" required/></li>
                    <li><b>*</b>아이디 : <input type="text" required/></li>
                    <li><b>*</b>비밀번호 : <input type="password" required/></li>
                    <li>휴대폰 : <input type="tel"/></li>
                </ul>
                <input type="submit" value="제출"/>
            </form>
        </fieldset>
    </body>
</html>
