<!DOCTYPE html>
<html lang="ko">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box2 {
            width: 50px;
            height: 50px;
            background-color: #ff0;
            position: relative;
        }
    </style>
    <script>
        $(() => {

            // #rightBtn을 클릭했을때 위치를 변경하도록 만듭니다
            $("#rightBtn").click(function () {
                $("#box2").animate(
                    {
                        left: "+=100px",
                    }, 500);
            }); // end right

            // #left버튼 처리
            $("#leftBtn").click(function () {
                $("#box2").animate(
                    {
                        left: "-=100px",
                    },500);
            }); // end left

            // body내부에 top, bottom 버튼을 추가하고
            // 이벤트를 연결해서 위 아래로 움직이게
            $("#bottomBtn").click(function () {
                $("#box2").animate(
                    {
                        top: "+=100",
                    },500);
            });
            $("#topBtn").click(function () {
                $("#box2").animate(
                    {
                        top: "-=100",
                    }, 500);
            });


        }); // end onload
    </script>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div id="box2">박스2</div>
    <p>
        <button id="leftBtn">left</button>
        <button id="rightBtn">right</button>
        <button id="bottomBtn">bottom</button>
        <button id="topBtn">top</button>
    </p>
</body>

</html>
