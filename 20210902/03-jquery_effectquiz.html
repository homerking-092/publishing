<!DOCTYPE html>
<html lang="ko">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        // 아까처럼 메뉴판을 만들되
        // 이번에는 hover가 아닌 onclick 이벤트를 걸어서
        // 버튼을 클릭하면 메뉴판이 보이고 다시 클릭하면
        // 메뉴판이 사라지도록 하겠습니다
        // 단, 메뉴판이 안 보일떄는 버튼 글씨가 "메뉴보기" 이고
        // 메뉴판이 보일떄는 버튼 글씨가 "메뉴닫기" 가 되도록 처리

        $(() => {
            // $("#menuBtn").click(function () {
            //     $("#list").slideToggle("fast");
            //     if ($(this).text() === "메뉴보기") {
            //         $(this).text("메뉴닫기");
            //     } else {
            //         $(this).text("메뉴보기");
            //     }
            // });

            $("#menuBtn").click(function () {
                // 메뉴 숨겼다 노출
                $("#list").toggle("fast");

                // 아무것도 안 집어넣으면
                // $("요소").text() 는 innerHTML을 리턴한다
                // .text("바꿀문자") 를 넣으면 교체해줍니다

                // 버튼 문구 변경
                if ($(this)[0].innerText === "메뉴보기") {  // if($(this).text() === "메뉴보기") 와 같이 대체 가능
                    $(this)[0].innerText = "메뉴닫기";      // $(this).text("메뉴닫기"); 와 같이 대체 가능 jquery에서만 사용 가능
                } else if ($(this)[0].innerText === "메뉴닫기") {
                    $(this)[0].innerText = "메뉴보기";      // $(this).text("메뉴보기"); 와 같이 대체 가능
                }
                // 디버깅
                console.log("#list 인덱스1: " + $("li")[1].innerHTML);
            });

        });
    </script>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div id="menu">
        <button id="menuBtn">메뉴닫기</button>
        <ul id="list">
            <li>피자 10000원</li>
            <li>치킨 10000원</li>
            <li>닭발 10000원</li>
            <li>족발 10000원</li>
        </ul>
    </div>
</body>

</html>
