<script>
    // let 키워드는 var 키워드를 보완하기 위해 ES6에
    // 새로 추가되었고, 중복선언금지, 호이스팅 분리
    // 등의 역할을 가지고 있으며 사실상 var를 사장시ㅣ고
    // let만 사용해도 되도록 설계되어 있습니다
    var foo = 123;

    var foo = 456;

    let bar = 123;

    let bar = 456;  // error
</script>
