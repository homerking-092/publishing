<!DOCTYPE html>
<html lang="ko">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>

    </style>
    <script>
        // 문서 객체 조작 메서드
        // element내용을 바꾸거나 생성하거나 끼워넣거나 하는 일련의 과정을 수행합니다

        // 메서드 종류
        // $("선택자").html() - 선택요소의 하위요소 얻어오기
        // $("선택자").html("새요소") - 선택요소의 하위요소 변경
        // $("선택자").html("새요소") - 선택요소의 하위요소 변경
        // $("선택자").text("텍스트") - 선택요소의 내부 텍스트 변경
        // $("새요소") - createElement처럼 새 태그 생성

        // $("선택자").append(새요소) - 선택요소에 새요소 끼우기
        // $("선택자").preppend(새요소) - 선택요소에 새요소 끼우기
        // $("새요소").appendTo("새요소") - 선택요소에 새요소 끼우기
        // $("새요소").preppendTo("새요소") - 선택요소에 새요소 끼우기

        // $("새요소").insertBefore("새요소") - 선택요소에 형제요소 추가
        // $("새요소").insertAfter("새요소") - 선택요소에 형제요소 추가
        // $("선택자").clone(true/false) - 요소 복사(하위요소 복사여부)
        // $("선택자").remove() - 선택요소 삭제
        // $("선택자").empty() - 선택요소 전부 삭제
        // $("선택자").attr("속성") - 특정속성(class, id 등) 지정
        // $("선택자").attr("속성", "값") - 속성값 갱신
        // $("선택자").addClass("클래스명") - 새로운 클래스명 부여
        // $("선택자").removeClass("클래스명") - 클래스 속성 해제
        // $("선택자").toggleClass("클래스명") - 클래스명 없으면 추가, 있으면 삭제
        // $("선택자").hasClass("클래스명") - 선택요소에 클래스속성 있으면 true
        // $("선택요소").warp("<div></div>") - 선택요소를 감싸는 div 생성
        // $("선택요소").warpAll("<div></div>") - 선택요소 전체 감싸는 div 생성

        // 제이쿼리를 활용한 문서 조작

        // 익명함수(function 키워드를 써서 만들며 함수명을 적지 않은 함수)는
        // => 키워드로 대체할 수 있다
        // 화살표 함수(arrow function)라고도 부르며 ES6에 신규로 추가된 문법이다
        $(() => {
            // 1. class="theTitle"인 요소의 하위 요소를
            // "<a href='#'>요소 객체 조작</a>"로 바꿉니다
            console.log($(".theTitle").html());
            $(".theTitle").html("<a href='#'>요소 객체 조작</a>");

            // 2. class="obj1"인 요소의 텍스트를 "리스트_2"로 바꿉니다
            $(".obj1").text("리스트_2");

            // 3. id="list3"인 요소의 마지막에 새 요소를 아래와 같이 추가합니다
            // "<li>list_6</li>"
            $("#list3").append("<li>list_6</li>");
            
            ////////////////////////////////////////////////////////////////
            // 추가하면 tenxt nodes 콘솔 확인하면 text 노출x
            // 4. id =list3인 요소의 0번 인덱스에 새 요소를 아래와 같이 추가
            // "<li>list_1</li>"
            $("#list3").prepend("<li>list_1</li>");

            // 5. id="list3"인 5번째(인덱스4) li요소 이전에 새 요소를 아래와 같이 추가
            // "<li>inertBefore</li>"
            // insertBefore와 eq 사용
            //$("")를 이용해 먼저 생성하고 insertBefore()를 이용
            $("<li>insertBefore</li>").insertBefore($("#list3 li").eq(4));
            ////////////////////////////////////////////////////////////////////

            // 6. id=list3인 6번째(인덱스5) li요소 이후에 새 요소를 아래와 같이 추가
            // "<li>insertAfter</li>"
            // insertAfter와 eq 사용
            $("<li>insertAfter</li>").insertAfter($("#list3 li").eq(5));

            // 7. class = obj1인 요소 복제 후 id가 list3인 요소의 가장 마지막 위치에 추가
            // .clone()을 수행해 변수에 저장하고
            var obj1Ele = $(".obj1").clone();
            // 저장된 요소는 appendTo를 이용
            obj1Ele.appendTo("#list3");

            // 8. id = list3인 요소의 하위 li중 두번째(인덱스1) 요소의 클래스 속성에 무슨 값이 있는지 콘솔에 찍기
            // .attr() 이용
            console.log($("#list3 li").eq(1).attr("class"));   // 오류 모르기 때문에 디버깅 습관

            // 9. id = list3인 요소의 하위 li중 2번째(1) 요소의 클래스 속성값을 obj2로 바꾸고
            //$("#list3 li").eq(1).attr("class", "obj2");
            // .obj2에 대해서 배경색을 노란색으로 바꾸기
            //$(".obj2").css("background-color", "yellow");
            // 위의 두 코드 한줄로 처리
            $("#list3 li").eq(1).attr("class", "obj2").css("background-color", "yellow");
            console.log($("#list3 li").eq(1).attr("class", "obj2")); ///// 콘솔로 확인해서 찍히면 리턴값이 있다는 의미이므로 한줄 작성 가능

            // 10. id = list3인 요소의 하위 li중 첫번째(인덱스0) 요소의
            // 클래스 속성에 obj3를 추가합니다
            // .addClass()를 이용
            // 그다음 .obj3를 선택해서 글씨색을 빨간색으로 변경
            $("#list3 li").eq(0).addClass("obj3").css("color", "red");
            


        });
    </script>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div id="wrap">
        <h2 class="theTitle">THML조작</h2>
        <ul id="list3">
            <li class="obj1">list_2</li>
            <li>list_3</li>
            <li>list_4</li>
            <li>list_5</li>
        </ul>
    </div>
</body>

</html>
