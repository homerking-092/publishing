<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <h1>Hello, world!</h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- 부트스트랩 사이트에서 스타터 코드 얻어온 다음 컴포넌트 탭의 "모달" 탭에서 모달 코들르 얻어와서
        회원가입 폼 작성 -->

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="@mdo">회원가입</button>
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="@fat">Open modal for @fat</button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="@getbootstrap">Open modal for @getbootstrap</button> -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">회원가입 창</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" method="GET">
                        <div class="row">
                            <div class="col-md-2">
                              <h4 class="text-info">ID</h4>
                            </div>
                            <div class="col-md-8 ">
                              <input type="text" name="id" placeholder="ID"
                                class="form-control">
                            </div>
                          </div>	
                          <div class="row">
                            <div class="col-md-2">
                              <h4 class="text-info">PW</h4>
                            </div>
                            <div class="col-md-8">
                              <input type="password" name="pw" placeholder="PW"
                                class="form-control">
                            </div>
                          </div>	
                          <div class="row">
                            <div class="col-md-2">
                              <h4 class="text-info">EMAIL</h4>
                            </div>
                            <div class="col-md-8">
                              <input type="email" name="mail" placeholder="MAIL"
                                class="form-control">
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-2">
                              <h4 class="text-info">NAME</h4>
                            </div>
                            <div class="col-md-8">
                              <input type="text" name="name" placeholder="NAME"
                                class="form-control">
                            </div>
                          </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">회원가입</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</body>

</html>
