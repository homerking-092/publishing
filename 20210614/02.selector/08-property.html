            *{margin: 0;}
            /* 모든 class선택자의 h1에 대해서 스타일을 준다*/
            h1[class] {color: blue;}
        </style>
    </head>
    <body>
        <h1 class="logo">서울특별시</h1>
        <p>
            인구 1000만은 깨졌지만 여전히 많이 삽니다
        </p>
        <h1>경기도</h1>
        <p>
            서울 옆입니다
        </p>
    </body>
</html>
