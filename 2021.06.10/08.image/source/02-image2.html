<!DOCTYPE html>
<html>
    <head>
        <title>사진</title>
    </head>
    <body>
        <!--
            절대경로 : 특정 소스의 모든 경로를
            다 적는 방법으로 장점은 어떤 상황에도
            파일 출력에는 문제가 생길 여지가 적으나
            단점은 입력할 내용이 길면
            가독성을 해친다

            상대경로 : 현재 작성중인 문서의 위치를
            기준으로 겹치는 결오까지는 적지 않고
            차이가 생기는 경로지점부터 파일명을
            적는 방법으로 장점은 적은 내용이 적어서
            가독성이 높으나 단점은 파일이 옮겨지면
            상대경로 파일은 일크가 깨지기 쉽다
        -->
        <img width="100px" height="100" src="../image/sony.jfif" />
        <img height="100" width="100" src="../image/god.jfif"></img>
        <img src="C:/html/2021.06.10/08.image/image/sony.jfif"> &lt;--절대경로
    </body>
</html>
