<!DOCTYPE html>
<html lang="ko">
<head>
<style>
body {
  background-color: #2b2b2b;
  height: 100vh;
}
#main-body {
  display: flex;
  padding-top: 120px;
}
#main-sidebar {
  width: 13%;
}
#main-sidebar2 {
  width: 13%;
}
#main-contents {
	padding: 500px 100px 100px 100px;
  background-color: white;
  height: 300vh;
  width: 74%;
}
</style>
<meta charset="UTF-8">
<title>리뷰수정 폼</title>
</head>
<body>
    <!-- main 화면 body start-->
	<div id="main-body">
		<div id="main-sidebar"></div>
		<div id="main-contents">
    <table border="1">
			
        <tr>
            <td>리뷰내용</td>
            <td><input type="text" name="rContent" size="10"></td>
        </tr>
        <tr>
            <td>글쓴이</td>
            <td><input type="text" name="uId" size="10"></td>
        </tr>
        <tr>
            <td>영화제목</td>
            <td><input type="text" name="mTitle" value="${movie.mtitle }" readonly></td>
        </tr>
        <tr>
            <td>평점</td>
            <td><select name="rRate">
                    <option>평점</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
            </select></td>

        </tr>
        
        
        <tr>
            <td>
            <input type="submit" value="등록">
            <input type="reset" value="초기화"> 
            <a href="/MovieProject/moviedetail.do?mid=${movie.mid }"> <input
                    type="button" value="목록으로">
            </a>
            </td>
        </tr>
    </table>
</div>
<div id="main-sidebar2"></div>
</div>
</body>
</html>
