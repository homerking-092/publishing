<!DOCTYPE html>
<html lang="ko">
<head>
<style>

<script>
    /*
        1. images 폴더를 오늘 날짜 안에 만들기
        2. 그림파일 3개를 안에 다운받기
        3. 파일명은 img0, img1, img2
        4. 난수발생을 통해 그림파일 3개가 랜덤하게 화면에 표시
    */
    var ranImage = Math.floor(Math.random()* 3);
    if(ranImage === 0){
        document.write("<img src='images/image0.jfif'>");
    }else if(ranImage === 1){
        document.write("<img src='images/image1.jfif'>");
    }else if(ranImage === 2){
        document.write("<img src='images/image2.jfif'>");
    }
    document.write("<hr>");
    document.write("<img src= 'images/image" + ranImage +".jfif'>");
    
</script>
<meta charset="UTF-8">
<title></title>
</head>
